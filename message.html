<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Start Wars Quote Game</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <script type="text/JavaScript">
    var getParam = window.location.search.substr(1);
    var answer = getParam.substr(0, getParam.indexOf("=")); 
    var name = getParam.substr(getParam.indexOf("=") + 1);

    function goBack() {
      window.open("./starwarsquotes.html", "_self");
    }
  </script>

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-2"></div>
      <div class="col-lg-8">
      <div class="jumbotron">
        <h1><div id="message"></div></h1>
        <p>May the force be with you.</p> 
      </div>
      </div>
      <div class="col-lg-2"></div>
    </div>
    <div class="row">
      <div class="col-lg-2"></div>
      <div class="col-lg-8">
        <button id="back" class="btn btn-success btn-lg center-block" onClick="return goBack()">Back</button>
      </div>
      <div class="col-lg-2"></div>
    </div>
  </div>

  <script type="text/JavaScript">
    if (answer == "correct"){

      document.getElementById("message").innerHTML = "Congratulations " + name + "! You are a true Star Wars fan!";
    }
    else {
      document.getElementById("message").innerHTML = "Sorry " + name + "! You are a not a Jedi yet, please watch all the Star Wars movies again!";

    }

  </script>
</body>
</html>
